<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search-Engine-Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="https://www.google.com/search">
            <label for="google-search-input">Search Google:</label>
                <input type="text" name="q" id="google-search-input">
                <input type="submit" value="Search It">
            
        </form>
    </section>
    <br>
    <section>
        <form action="https://www.bing.com/search">
            <label for="bing-search-input">Search Bing:</label>
            <input type="text" name="q" id="bing-search-input">
            <input type="submit" value="Search It">
        </form>
    </section>
    <br>
    <section>
        <form action="https://search.yahoo.com/search">
            <label for="yahoo-search-input">Search Yahoo:</label>
            <input type="text" name="p" id="yahoo-search-input">
            <input type="submit" value="Search It">
        </form>
    </section>
</body>

</html>
